# YAML Block Pattern
# QScience

info:
  title: FB Likebox block example
  description: Places a FB Likebox in the content section of the bartik theme. Disables for other themes.
  author: QScience
  category: FB
  version: 1.0
  core: 7.x
  author_website: http://qlectives.eu/

actions:
  - modify:
      tag: block
      module: fb_likebox
      delta: 0
      status: 1
      weight: -6
      title: FB Like
      theme: content
      region: content # Redundant, but needed, for now.
      regions:
          seven: -1 # Disabled.
          bartik: content

# Some of the settings.
  - create:
      tag: variables
      -
        name: fb_likebox_url
        value: http://www.facebook.com/wikisaber.es
      -
        name: fb_likebox_colorscheme
        value: dark
      -
        name: fb_likebox_width
        value: 300
      -
        name: fb_likebox_height
        value: 200

