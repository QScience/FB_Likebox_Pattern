# YAML Block Pattern
# QScience

info:
  title: FB Likebox with faces and stream (default configuration)
  description: Places a FB Likebox in the content section of the bartik theme. Disables for other themes.
  author: QScience
  category: FB
  version: 1.0
  core: 7.x
  author_website: http://qlectives.eu/

actions:
  - modify:
      tag: block
      module: fb_likebox
      delta: 0
      status: 1
      weight: -6
      title: <none>
      theme: content
      region: content # Redundant, but needed, for now.
      regions:
          seven: -1 # Disabled.
          bartik: content

# Some of the settings.
  - modify:
      tag: variables
      -
        name: fb_likebox_url
        value: http://www.facebook.com/wikisaber.es
      -
        name: fb_likebox_colorscheme
        value: light
      -
        name: fb_likebox_header
        value: true
      -
        name: fb_likebox_stream
        value: true
      -
        name: fb_likebox_faces
        value: true
      -
        name: fb_likebox_scrolling
        value: no
      -
        name: fb_likebox_width
        value: 292
      -
        name: fb_likebox_height
        value: 556

